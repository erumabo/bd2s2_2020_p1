<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Alert Me
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Alert Me</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card style="display:block" class="center" id="set-card">
    <ion-card-header>
      <ion-card-title>
        Configurar Alerta
      </ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <form #setForm="ngForm" (ngSubmit)="setAlerta()">
        <ion-item>
          <ion-label>PIN</ion-label>
          <ion-input [(ngModel)]="pin" name="pin" required pattern="[0-9][0-9][0-9]"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>Configurar alerta por</ion-label>
          <ion-select [(ngModel)]="tiempo" name="timpo" required interface="popover">
            <ion-select-option value="5">5 min</ion-select-option>
            <ion-select-option value="15">15 min</ion-select-option>
            <ion-select-option value="45">45 min</ion-select-option>
          </ion-select>
        </ion-item>
        <ion-button type="submit" [disabled]="!setForm.form.valid" class="center">Iniciar Alerta</ion-button>
      </form>
    </ion-card-content>
  </ion-card>

  <ion-card style="display:none" class="center" id="timer-card">
    <ion-card-header>
      <ion-card-title>
        Alerta Activa
      </ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-label>Alerta configurada por <span id="timer">__:__</span></ion-label>
      </ion-item>
      <ion-item>
        <ion-progress-bar value="0.0" id="timerbar"></ion-progress-bar>
      </ion-item>
      <ion-button (click)="cancelAlerta()" class="center">Cancelar Alarma</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
